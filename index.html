<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger PMTiles dans Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/pmtiles@3.2.0/dist/pmtiles.js"></script>
    <style>
        body, #map {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex: 1; /* Occupy remaining height */
        }
        #controls {
            padding: 10px;
            background: white;
            position: absolute;
            z-index: 1000; /* Ensure controls are above the map */
            width: 100%;
        }
        #browse-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #drop-area {
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            margin-top: 10px;
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="fileInput" accept=".pmtiles" webkitdirectory style="display: none;">
        <button id="browse-button">Parcourir un dossier PMTiles</button>
        <div id="drop-area">Déposez un fichier PMTiles ici ou cliquez sur le bouton ci-dessus</div>
    </div>
    <div id="map"></div>

    <script>
        // Initialisation de la carte Leaflet
        const map = L.map("map").setView([48.8566, 2.3522], 12); // Centrée sur Paris
        let currentLayer;

        // Ajouter une couche de secours OSM pour référence
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fonction pour charger un fichier PMTiles
        function loadPMTiles(file) {
            const fileUrl = URL.createObjectURL(file);
            const p = new pmtiles.PMTiles(fileUrl); // Créez une instance de PMTiles
            
            p.getHeader().then((header) => {
                if (currentLayer) {
                    map.removeLayer(currentLayer);
                }

                const layer = pmtiles.leafletRasterLayer(p, {
                    maxzoom: header.maxZoom,
                    attribution: 'Tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
                });

                layer.addTo(map);
                currentLayer = layer; // Mémoriser la couche actuelle
            }).catch((err) => {
                console.error('Erreur lors du chargement des PMTiles:', err);
            });
        }

        // Gestion du bouton "Parcourir"
        document.getElementById('browse-button').addEventListener('click', () => {
            document.getElementById('fileInput').click(); // Ouvre le sélecteur de fichiers
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadPMTiles(file);
        });

        // Gestion du glisser-déposer
        const dropArea = document.getElementById('drop-area');
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#333';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#ccc';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            if (file) loadPMTiles(file);
        });

        dropArea.addEventListener('click', () => {
            document.getElementById('fileInput').click(); // Ouvre le sélecteur de fichiers
        });
    </script>
</body>
</html>
