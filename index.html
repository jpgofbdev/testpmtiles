<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMTiles avec Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/pmtiles@3.2.0/dist/pmtiles.js"></script>
    <style>
        body, #map {
            height: 100vh;
            margin: 0;
        }
        #urlInput {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            width: 300px;
        }
        #loadButton {
            position: absolute;
            top: 10px;
            left: 320px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <input type="text" id="urlInput" placeholder="Entrez l'URL du fichier PMTiles" value="https://pmtiles.io/stamen_toner(raster)CC-BY+ODbL_z3.pmtiles" />
    <button id="loadButton">Charger PMTiles</button>
    <div id="map"></div>

    <script type="text/javascript">
        const map = L.map("map").setView([0, 0], 2); // Position par défaut de la carte

        document.getElementById('loadButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error('Erreur réseau');
                        return response.arrayBuffer(); // Lire le fichier en tant que tableau de bytes
                    })
                    .then(arrayBuffer => {
                        const p = new pmtiles.PMTiles(arrayBuffer);
                        return p.getHeader(); // Récupérer l'en-tête pour obtenir des informations sur le fichier
                    })
                    .then(header => {
                        let layer = pmtiles.leafletRasterLayer(p, {
                            maxzoom: header.maxZoom,
                            attribution: 'Données par <a href="http://openstreetmap.org">OpenStreetMap</a>, sous <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
                        });
                        layer.addTo(map);
                        map.setView([0, 0], 2); // Réinitialiser la vue de la carte après chargement
                    })
                    .catch(error => {
                        console.error('Erreur lors du chargement du fichier PMTiles :', error);
                    });
            }
        });
    </script>
</body>
</html>
